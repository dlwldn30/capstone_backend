<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 등록</title>
</head>
<body>

<h1>Task 등록하기</h1>

<form method="post" action="/tasks">
    <label>제목:</label><br>
    <input type="text" name="title" required><br><br>

    <label>설명:</label><br>
    <input type="text" name="description"><br><br>

    <label>시작 시간:</label><br>
    <input type="datetime-local" name="startTime" required><br><br>

    <label>종료 시간:</label><br>
    <input type="datetime-local" name="endTime" required><br><br>

    <label>카테고리:</label><br>
    <select name="category" required>
        <option value="STUDY">Study</option>
        <option value="EXERCISE">Exercise</option>
        <option value="TEST">Test</option>
        <option value="TASK">Task</option>
        <option value="MEETING">Meeting</option>
        <option value="TRAVEL">Travel</option>
        <option value="ETC">Etc</option>
    </select><br><br>

    <label>우선순위 (1~5):</label><br>
    <input type="number" name="priority" min="1" max="5" required><br><br>

    <label>선호도 (1~5):</label><br>
    <input type="number" name="preference" min="1" max="5" required><br><br>

    <input type="hidden" name="completed" value="false">
    <label>완료 여부:</label>
    <input type="checkbox" name="completed" value="true"><br><br>

    <input type="hidden" name="isRepeated" value="false">
    <label>반복 여부:</label>
    <input type="checkbox" name="isRepeated" value="true"><br><br>

    <button type="submit">Task 등록하기</button>
</form>

</body>
</html>
